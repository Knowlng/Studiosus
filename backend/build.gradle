plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'com.diffplug.spotless' version '6.22.0'
}

group = 'lt.sus'
// version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = 21
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
        lineEndings 'UNIX'
    }
}

compileJava.dependsOn('spotlessApply')

task copyStatic(type: Copy) {
    from '../frontend/static'
    into 'src/main/resources/static'
}

task copyTemplates(type: Copy) {
    from '../frontend/templates'
    into 'src/main/resources/templates'
}

processResources {
    dependsOn copyStatic, copyTemplates
    filesMatching('application.properties') {
        filter {
            it.replace('file:../frontend/static/', 'classpath:/static/')
               .replace('file:../frontend/templates/', 'classpath:/templates/')
        }
    }
}

bootJar.dependsOn processResources